	<script>
function generatePromoCode() {
  const length = 8; // Change this to adjust the length of the promo code
  const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let promoCode = '';
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * characters.length);
    promoCode += characters.charAt(randomIndex);
  }
		  document.getElementById("promo-btn").disabled = true;

  document.getElementById("promo-code-text").value = promoCode;
}
